<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name=”robots” content=”noindex, nofollow”>
  <title>Resume</title>
</head>

<body data-spy="scroll" data-target="#cv-navbar" data-offset="110" style="position:relative;">
  <div id="my-mm" style="height: 1mm; display: none"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-main fixed-top px-0 px-lg-3">
    <a class="navbar-brand px-2" href="#">Resume</a>
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#cv-navbar"
      aria-controls="cv-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="cv-navbar">
      <ul class="navbar-nav">
        <li class="nav-item d-lg-none">
          <a class="nav-link px-3 " href="#skills">Skills</a>
        </li>
        <li class="nav-item order-first">
          <a class="nav-link px-3" href="#summary">Summary</a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-3" href="#experience">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="#education">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="#certificates">Certificates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="#languages">Languages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="#github">GitHub Repos</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row pt-4 mt-0 mt-md-2 mt-lg-3">
      <div class="col-12 col-lg-3 ml-lg-n2">
        <div class="h-100 h-lg-auto">
          <img id="profile-pic" class="profile-pic img-fluid" src="profile-pic.jpg" alt="Profile picture" />
          <ul class="icons d-flex justify-content-around py-3 mx-lg-3">
            <li>
              <a class="linkedin" href="#" target="_blank">
                <svg class="icon">
                  <use xlink:href="sprite.svg#icon-linkedin-with-circle"></use>
                </svg>
              </a>

            </li>
            <li>
              <a class="github" href="#" target="_blank">
                <svg class="icon">
                  <use xlink:href="sprite.svg#icon-github-with-circle"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="twitter" href="#" target="_blank">
                <svg class="icon">
                  <use xlink:href="sprite.svg#icon-twitter-with-circle"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="email" href="#">
                <svg class="icon mail-icon">
                  <use xlink:href="sprite.svg#icon-mail"></use>
                </svg>
              </a>
            </li>
            <li>
              <svg id="pdf-icon" class="icon icon-pdf">
                <use xlink:href="sprite.svg#icon-file-pdf"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="row main-row mx-0">
          <div class="col-lg-9 bg-white">
            <div id="summary">
              <div class="py-4">
                <h1 class="name"></h1>
                <h2 id="label"></h2>
              </div>
              <p id="basic-summary" class="text-md-newspapers text-left mb-4"></p>
              <div class="row pt-4">
                <div class=" col-12 col-lg-6 ">
                  <table id="my-table-1" class="table mb-0 mb-lg-3">
                    <tbody>
                      <tr>
                        <th class="w-25 w-sm-50 w-lg-25">Name</th>
                        <td class="name"></td>
                      </tr>
                      <tr>
                        <th>Email</th>
                        <td id="email"></td>
                      </tr>
                      <tr>
                        <th>Phone</th>
                        <td id="phone"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class=" col-12 col-lg-6 ">
                  <table id="my-table-2" class="table">
                    <tbody>
                      <tr>
                        <th class="w-25 w-sm-50 w-lg-25">Address</th>
                        <td id="address" class="pr-lg-0"></td>
                      </tr>
                      <tr>
                        <th>City</th>
                        <td id="city"></td>
                      </tr>
                      <tr>
                        <th>Region</th>
                        <td id="region"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div id="skills" class="d-lg-none mt-5">
              <h3>Professional Skills</h3>
              <div class="skills row pl-md-4 mt-4">
              </div>
            </div>
            <div id="experience" class="mt-4 mt-lg-5">
              <h3>Experience</h3>
              <div id="experience-list" class="mt-4"></div>
            </div>
            <div id="education" class="mt-5">
              <h3>Education</h3>
              <div id="education-list" class="mt-4 mb-5"></div>
            </div>
            <div id="certificates">
              <h3>Certificates</h3>
              <div id="certificates-list" class="mt-4 mb-5"></div>
            </div>
            <div id="languages">
              <h3>Languages</h3>
              <div id="languages-list" class="mt-4 mb-5"></div>
            </div>
            <div id="github">
              <h3>GitHub Repos</h3>
            </div>
          </div>
          <div class="col-12 col-lg-3 px-lg-0 ml-lg-4 mr-lg-n4 d-none d-lg-block">
            <div class="py-2 pl-2 pr-lg-0 bg-side">
              <span class="skills-title">Professional Skills</span>
              <div class="skills row py-2 align-items-start">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
